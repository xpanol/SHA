<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>MARKETING DIGITAL / DIGITAL MARKETING</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
:root{--gold:#F8AC10;--red:rgb(240,50,70);--brown:#9b835a}
*{box-sizing:border-box}
html,body{margin:0;padding:0;height:100%;background:black;color:white;font-family:'Special Elite',monospace}
body{max-width:1000px;margin:50px auto;padding:20px}
h1{text-align:center;margin-bottom:20px;color:var(--gold)}
#buttonsContainer{display:flex;justify-content:center;gap:15px;margin-bottom:30px;flex-wrap:wrap}
button{font-family:'Special Elite',monospace;border:0px solid #fff;cursor:pointer}
#playAllButton,#playESButton,#playENButton,#resetAllButton{background:var(--gold);color:black;width:140px;height:45px;border-radius:5px;display:flex;align-items:center;justify-content:center;padding:0 5px}
#stopAllButton{background:#ff0000;color:white;width:140px;height:45px;border-radius:5px}
.player{display:flex;align-items:flex-start;gap:15px;margin-bottom:40px;cursor:pointer}
.player button{background:var(--gold);color:black;width:45px;height:45px;border-radius:50%;font-size:25px;display:flex;align-items:center;justify-content:center;margin-right:15px}
.karaoke-line{font-size:32px;display:flex;flex-wrap:wrap;gap:16px;align-items:center;justify-content:flex-start;padding-top:10px;text-align:left}
.word{transition:color .08s}
.completed{color:var(--brown)}
/* modal & pause simplified */
#fullscreenModal,#shadowingPause{display:none;position:fixed;left:0;top:0;width:100%;height:100%;justify-content:center;align-items:center;flex-direction:column;z-index:9998}
#fullscreenModal{background:black;padding:20px;overflow:auto;z-index:9999}
#fullscreenModal .karaoke-line{font-size:48px;gap:24px;max-width:90%;margin:0 auto 30px;white-space:pre-wrap;justify-content:center}
.fullscreen-audio-wrapper{display:flex;gap:30px;margin-top:25px;justify-content:center}
#fullscreenAudio{width:0;height:0;opacity:0}
#fullscreenClose,#modalPlayButton,#modalPrevButton,#modalNextButton,#pauseCloseButton,#pauseStopButton{font-family:'Special Elite',monospace;background:var(--gold);border:0px solid #fff;color:black;cursor:pointer}
#modalPlayButton,#modalPrevButton,#modalNextButton{width:70px;height:70px;border-radius:50%;font-size:32px;display:flex;align-items:center;justify-content:center}
#fullscreenClose{position:absolute;top:20px;right:20px;padding:5px 10px;border-radius:5px;font-size:24px}
#shadowingPause{background:rgba(0,0,0,.95);z-index:9998}
#pauseControls{position:absolute;top:20px;right:20px;display:flex;gap:10px}
#pauseCloseButton,#pauseStopButton{width:120px;padding:5px 10px;border-radius:5px;font-size:14px}
#pauseCloseButton{background:var(--gold);color:black}
#pauseStopButton{background:#ff0000;color:white}
#shadowingHeader{position:absolute;top:15%;width:100%;text-align:center;color:var(--gold);font-size:100px;line-height:1;font-weight:700}
#pauseLine{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;text-align:center;display:flex;flex-wrap:wrap;justify-content:center}
#pauseLine .completed{font-size:60px;color:white!important;margin-right:20px;margin-bottom:10px;display:inline-block}
#pauseTimer{position:absolute;bottom:15%;width:100%;text-align:center;font-size:100px;color:var(--gold)}
@media(max-width:480px){#fullscreenModal .karaoke-line{font-size:34px}#modalPlayButton,#modalPrevButton,#modalNextButton{width:65px;height:65px;font-size:30px}#pauseLine .completed{font-size:36px}#pauseTimer{font-size:60px;bottom:10%}#playAllButton,#playESButton,#playENButton,#resetAllButton,#stopAllButton{width:45%;font-size:14px}}
</style>
</head>
<body>
<h1>MARKETING DIGITAL / DIGITAL MARKETING</h1>
<div id="buttonsContainer">
  <button id="playAllButton">â–¶ PLAY ALL</button>
  <button id="playESButton">ðŸ‡ªðŸ‡¸ PLAY SPANISH</button>
  <button id="playENButton">ðŸ‡ºðŸ‡¸ PLAY ENGLISH</button>
  <button id="resetAllButton">RESET ALL</button>
  <button id="stopAllButton" hidden>ðŸ›‘ STOP ALL</button>
</div>
<div id="players"></div>

<div id="shadowingPause" aria-hidden="true">
  <div id="pauseControls">
    <button id="pauseStopButton">ðŸ›‘ STOP SEQUENCE</button>
    <button id="pauseCloseButton">âœ– NEXT</button>
  </div>
  <div id="shadowingHeader">SHA!DOWING PAUSE</div>
  <div id="pauseLine"></div>
  <div id="pauseTimer"></div>
</div>

<div id="fullscreenModal" aria-hidden="true">
  <button id="fullscreenClose">âœ–</button>
  <div id="fullscreenContent"></div>
  <div class="fullscreen-audio-wrapper">
    <button id="modalPrevButton">â—€</button>
    <button id="modalPlayButton">â–¶</button>
    <button id="modalNextButton">â–¶</button>
    <audio id="fullscreenAudio"></audio>
  </div>
</div>

<script>
/* minimal, refactored JS preserving original behavior */
const BASE_URL='https://raw.githubusercontent.com/xpanol/PLAYERS/main/';
const TRACK_COUNT=30;
const playersContainer=document.getElementById('players');
const sequenceAudio=new Audio();
let playerControls=[],activeSequenceList=[],isPlayingAll=false,currentTrackIndex=0,currentAudioPlaying=null,highlightRaf=null,pauseTimeout=null,countdownInterval=null,activePlayButton=null;

const el={shadowingPause:document.getElementById('shadowingPause'),pauseTimer:document.getElementById('pauseTimer'),
pauseLine:document.getElementById('pauseLine'),pauseCloseButton:document.getElementById('pauseCloseButton'),
pauseStopButton:document.getElementById('pauseStopButton'),modal:document.getElementById('fullscreenModal'),
modalContent:document.getElementById('fullscreenContent'),modalAudio:document.getElementById('fullscreenAudio'),
modalPlayButton:document.getElementById('modalPlayButton'),modalPrevButton:document.getElementById('modalPrevButton'),
modalNextButton:document.getElementById('modalNextButton'),modalClose:document.getElementById('fullscreenClose'),
stopAllButton:document.getElementById('stopAllButton')};

function stopHighlight(){ if(highlightRaf){ cancelAnimationFrame(highlightRaf); highlightRaf=null } }
function clearSpanStyles(s){ s.classList.remove('completed'); s.removeAttribute('style') }
function scrollToCurrentTrack(i){ if(i>=0 && i<playerControls.length){ const div=playerControls[i].playBtn.closest('.player'); if(div) div.scrollIntoView({behavior:'smooth',block:'center'}) } }

function startHighlightForAudio(audio, spans){
  stopHighlight();
  if(!spans.length) return;
  const lastEnd = parseFloat(spans[spans.length-1].dataset.end) || 0;
  let running=true;
  function loop(){
    if(!running) return;
    const t = audio.currentTime || 0;
    // immediate per-word behavior: highlight only during [start,end], white outside
    for(const span of spans){
      const s = parseFloat(span.dataset.start) || 0;
      const e = parseFloat(span.dataset.end) || 0;
      span.classList.remove('completed'); // ensure not brown while playing
      if(t >= s && t <= e){
        span.style.color = (span.dataset.type==='z') ? 'rgb(240,50,70)' : 'var(--gold)';
      } else {
        // immediately return to white after end or before start
        span.style.color = 'white';
      }
    }
    if(t >= lastEnd){
      running=false;
      stopHighlight();
      for(const sp of spans){ sp.classList.add('completed'); sp.removeAttribute('style') }
      // ensure UI play state handled where used
      return;
    }
    highlightRaf = requestAnimationFrame(loop);
  }
  highlightRaf = requestAnimationFrame(loop);
}

/* load lists */
const order=[],orderES=[],orderEN=[];
for(let i=1;i<=TRACK_COUNT;i++){
  const num=String(i).padStart(3,'0');
  const es={audio:BASE_URL+num+'_es.mp3',json:BASE_URL+num+'_es.json',type:'es',id:`es_${num}`};
  const en={audio:BASE_URL+'Z'+num+'_en.mp3',json:BASE_URL+'Z'+num+'_en.json',type:'z',id:`en_${num}`};
  order.push(es,en); orderES.push(es); orderEN.push(en);
}
activeSequenceList = order;

/* loader creates player DOM and control objects */
async function loadKaraoke(audioFile,jsonFile,container,type){
  try{
    const res = await fetch(jsonFile);
    if(!res.ok) return;
    const data = await res.json();
    if(!data || !data.length) return;
    const playerDiv=document.createElement('div'); playerDiv.className='player';
    const controlsDiv=document.createElement('div'); controlsDiv.className='audio-container';
    const playBtn=document.createElement('button'); playBtn.textContent='â–¶';
    controlsDiv.appendChild(playBtn);
    const karaokeDiv=document.createElement('div'); karaokeDiv.className='karaoke-line';
    const wordsArray=[];
    for(const item of data){
      const words=item.text.split(' ');
      const start=item.start.split(':').reduce((a,t)=>60*a+ +t,0);
      const end=item.end.split(':').reduce((a,t)=>60*a+ +t,0);
      const dur=end-start; const wdur=dur/words.length;
      words.forEach((w,j)=>{
        const span=document.createElement('span');
        span.textContent = w+' ';
        span.dataset.start=(start+j*wdur).toFixed(2);
        span.dataset.end=(start+(j+1)*wdur).toFixed(2);
        span.dataset.type = type;
        span.className='word';
        karaokeDiv.appendChild(span);
        wordsArray.push(span);
      });
    }
    playerDiv.appendChild(controlsDiv); playerDiv.appendChild(karaokeDiv); container.appendChild(playerDiv);
    const localAudio=new Audio(); localAudio.src=audioFile; localAudio.style.display='none'; playerDiv.appendChild(localAudio);
    localAudio.onplay = ()=>{ if(isPlayingAll) return; startHighlightForAudio(localAudio,wordsArray); currentAudioPlaying=localAudio; playBtn.textContent='âšâš' }
    localAudio.onpause = ()=>{ if(isPlayingAll) return; stopHighlight(); playBtn.textContent='â–¶' }
    localAudio.onended = ()=>{ if(isPlayingAll) return; playBtn.textContent='â–¶'; wordsArray.forEach(s=>{ s.classList.add('completed'); s.removeAttribute('style') }) }
    playBtn.onclick = ()=>{
      if(isPlayingAll) stopSequenceGlobally();
      stopCurrentAudio();
      const index = order.findIndex(o=>o.audio===audioFile);
      currentTrackIndex=index;
      showModalAndPlay(index);
    };
    playerControls.push({playBtn,localAudio,wordsArray,src:audioFile,lineStart:wordsArray.length?parseFloat(wordsArray[0].dataset.start):0,lineEnd:wordsArray.length?parseFloat(wordsArray[wordsArray.length-1].dataset.end):0,lineType:type});
  }catch(e){ console.error(e) }
}

/* bulk load */
async function loadAll(){ for(const item of order) await loadKaraoke(item.audio,item.json,playersContainer,item.type) }
loadAll();

/* audio control helpers */
function stopCurrentAudio(){
  if(currentAudioPlaying){ currentAudioPlaying.pause(); playerControls.forEach(pc=>pc.playBtn.textContent='â–¶'); currentAudioPlaying=null; stopHighlight() }
  sequenceAudio.pause();
}
function resetAllHighlights(){ playerControls.forEach(pc=>{ pc.wordsArray.forEach(clearSpanStyles); pc.playBtn.textContent='â–¶' }) }

/* pause modal logic */
function startShadowingPause(duration, wordsArray, overallIndex){
  if(overallIndex>=0 && overallIndex<playerControls.length) playerControls[overallIndex].playBtn.textContent='â–¶';
  el.pauseLine.innerHTML='';
  wordsArray.forEach(sp=>{ const c=sp.cloneNode(true); c.classList.add('completed'); c.removeAttribute('style'); c.textContent=c.textContent.trim(); el.pauseLine.appendChild(c) });
  const pauseSec = duration*1.1; let remaining=Math.ceil(pauseSec);
  el.shadowingPause.style.display='block'; el.shadowingPause.setAttribute('aria-hidden','false'); el.pauseTimer.textContent=remaining;
  clearInterval(countdownInterval); countdownInterval=setInterval(()=>{ remaining--; if(remaining>=0) el.pauseTimer.textContent=remaining; else clearInterval(countdownInterval) },1000);
  clearTimeout(pauseTimeout); pauseTimeout=setTimeout(()=>{ stopShadowingPause(); if(isPlayingAll){ const completedData = playerControls[overallIndex]; completedData.wordsArray.forEach(s=>{ s.classList.add('completed'); s.removeAttribute('style') }); currentTrackIndex++; playNextTrackSequence() } }, pauseSec*1000);
}
function stopShadowingPause(){ clearTimeout(pauseTimeout); clearInterval(countdownInterval); el.shadowingPause.style.display='none'; el.shadowingPause.setAttribute('aria-hidden','true'); el.pauseLine.innerHTML='' }

/* sequence playback */
function playNextTrackSequence(){
  stopShadowingPause();
  if(!isPlayingAll){ if(el.stopAllButton.textContent!=='â–¶ RESUME') el.stopAllButton.hidden=true; return }
  el.stopAllButton.hidden=false;
  const currentTrackData = activeSequenceList[currentTrackIndex];
  if(currentTrackIndex>=0 && currentTrackIndex<activeSequenceList.length){
    if(sequenceAudio.src !== currentTrackData.audio){ sequenceAudio.src = currentTrackData.audio; sequenceAudio.currentTime=0 }
    const overallIndex = order.findIndex(o=>o.audio===currentTrackData.audio);
    const trackData = playerControls[overallIndex];
    scrollToCurrentTrack(overallIndex);
    playerControls.forEach((pc,i)=>{ if(i!==overallIndex) pc.playBtn.textContent='â–¶' });
    sequenceAudio.onplay = ()=>{ trackData.playBtn.textContent='âšâš'; startHighlightForAudio(sequenceAudio,trackData.wordsArray); currentAudioPlaying=sequenceAudio }
    sequenceAudio.onpause = ()=> stopHighlight();
    sequenceAudio.onended = ()=>{
      trackData.playBtn.textContent='â–¶';
      if(sequenceAudio.duration && isFinite(sequenceAudio.duration)) startShadowingPause(sequenceAudio.duration, trackData.wordsArray, overallIndex);
      else { trackData.wordsArray.forEach(s=>{ s.classList.add('completed'); s.removeAttribute('style') }); currentTrackIndex++; playNextTrackSequence() }
    };
    const p = sequenceAudio.play();
    if(p !== undefined) p.catch(err=>{ console.error('play error',err); stopSequenceGlobally(); trackData.playBtn.textContent='â–¶' });
  } else {
    isPlayingAll=false;
    document.getElementById('playAllButton').textContent='â–¶ PLAY ALL';
    document.getElementById('playESButton').textContent='ðŸ‡ªðŸ‡¸ PLAY SPANISH';
    document.getElementById('playENButton').textContent='ðŸ‡ºðŸ‡¸ PLAY ENGLISH';
    el.stopAllButton.hidden=true;
    currentTrackIndex=0; activePlayButton=null;
  }
}

/* start/pause/resume logic */
function stopSequenceGlobally(){
  stopShadowingPause(); stopCurrentAudio(); isPlayingAll=false;
  document.getElementById('playAllButton').textContent='â–¶ PLAY ALL';
  document.getElementById('playESButton').textContent='ðŸ‡ªðŸ‡¸ PLAY SPANISH';
  document.getElementById('playENButton').textContent='ðŸ‡ºðŸ‡¸ PLAY ENGLISH';
  el.stopAllButton.textContent='â–¶ RESUME'; el.stopAllButton.style.background='var(--gold)'; el.stopAllButton.style.color='black'; el.stopAllButton.hidden=false;
}
function resumeFromStopButton(){
  if(!activePlayButton || currentTrackIndex>=activeSequenceList.length){ el.stopAllButton.hidden=true; return }
  isPlayingAll=true;
  document.getElementById('playAllButton').textContent='â–¶ PLAY ALL';
  document.getElementById('playESButton').textContent='ðŸ‡ªðŸ‡¸ PLAY SPANISH';
  document.getElementById('playENButton').textContent='ðŸ‡ºðŸ‡¸ PLAY ENGLISH';
  activePlayButton.textContent='âšâš PAUSE';
  el.stopAllButton.textContent='ðŸ›‘ STOP ALL'; el.stopAllButton.style.background='#ff0000'; el.stopAllButton.style.color='white';
  playNextTrackSequence();
}
el.stopAllButton.onclick = ()=>{ if(el.stopAllButton.textContent==='ðŸ›‘ STOP ALL') stopSequenceGlobally(); else if(el.stopAllButton.textContent==='â–¶ RESUME') resumeFromStopButton() }

function startFilteredPlay(list, buttonElement){
  stopShadowingPause(); stopCurrentAudio();
  if(el.stopAllButton.textContent==='â–¶ RESUME'){ if(activePlayButton===buttonElement){ resumeFromStopButton(); return } activePlayButton=null }
  const listChanged = activeSequenceList !== list;
  const isListCompleted = currentTrackIndex >= activeSequenceList.length;
  if(listChanged){ activeSequenceList = list; currentTrackIndex = 0; resetAllHighlights() } else if(isListCompleted){ currentTrackIndex = 0; resetAllHighlights() }
  if(isPlayingAll && activePlayButton===buttonElement){ stopSequenceGlobally(); return }
  isPlayingAll=true; activeSequenceList=list; activePlayButton=buttonElement;
  document.getElementById('playAllButton').textContent='â–¶ PLAY ALL';
  document.getElementById('playESButton').textContent='ðŸ‡ªðŸ‡¸ PLAY SPANISH';
  document.getElementById('playENButton').textContent='ðŸ‡ºðŸ‡¸ PLAY ENGLISH';
  buttonElement.textContent='âšâš PAUSE';
  el.stopAllButton.textContent='ðŸ›‘ STOP ALL'; el.stopAllButton.style.background='#ff0000'; el.stopAllButton.style.color='white'; el.stopAllButton.hidden=false;
  const currentTrackData = activeSequenceList[currentTrackIndex];
  const isResumable = sequenceAudio.src && sequenceAudio.currentTime>0 && !sequenceAudio.ended && currentTrackIndex<activeSequenceList.length && currentTrackData.audio===sequenceAudio.src;
  if(isResumable){ const overallIndex = order.findIndex(o=>o.audio===currentTrackData.audio); scrollToCurrentTrack(overallIndex); const p=sequenceAudio.play(); if(p!==undefined) p.catch(e=>{ console.error(e); stopSequenceGlobally() }) }
  else playNextTrackSequence();
}

/* buttons */
document.getElementById('playAllButton').onclick = ()=> startFilteredPlay(order, document.getElementById('playAllButton'));
document.getElementById('playESButton').onclick = ()=> startFilteredPlay(orderES, document.getElementById('playESButton'));
document.getElementById('playENButton').onclick = ()=> startFilteredPlay(orderEN, document.getElementById('playENButton'));
document.getElementById('resetAllButton').onclick = ()=> location.reload();

/* modal display */
function showModalAndPlay(index){
  stopShadowingPause(); if(isPlayingAll) stopSequenceGlobally(); stopCurrentAudio();
  currentTrackIndex = index; const item = order[index];
  scrollToCurrentTrack(currentTrackIndex);
  el.modal.style.display='flex'; el.modal.setAttribute('aria-hidden','false'); el.modalContent.innerHTML='';
  const clone = document.createElement('div'); clone.className='karaoke-line';
  fetch(item.json).then(r=>r.json()).then(data=>{
    const spans=[];
    data.forEach(it=>{
      const words=it.text.split(' '); const start=it.start.split(':').reduce((a,t)=>60*a+ +t,0); const end=it.end.split(':').reduce((a,t)=>60*a+ +t,0); const dur=end-start; const wdur=dur/words.length;
      words.forEach((w,j)=>{ const span=document.createElement('span'); span.textContent=w+' '; span.dataset.start=(start+j*wdur).toFixed(2); span.dataset.end=(start+(j+1)*wdur).toFixed(2); span.dataset.type=item.type; span.className='word';
        const originalSpan = playerControls[index] && playerControls[index].wordsArray.find(s=>s.textContent===span.textContent); if(originalSpan && originalSpan.classList.contains('completed')) span.classList.add('completed');
        clone.appendChild(span); spans.push(span);
      })
    });
    el.modalContent.appendChild(clone);
    el.modalAudio.pause(); el.modalAudio.src=item.audio; el.modalAudio.currentTime=0; el.modalAudio.load();
    el.modalAudio.onplay = ()=>{ el.modalPlayButton.textContent='âšâš'; startHighlightForAudio(el.modalAudio,spans); currentAudioPlaying=el.modalAudio }
    el.modalAudio.onpause = ()=>{ el.modalPlayButton.textContent='â–¶'; stopHighlight() }
    el.modalAudio.onended = ()=>{ el.modalPlayButton.textContent='â–¶'; spans.forEach(s=>{ s.classList.add('completed'); s.removeAttribute('style') }) }
    el.modalPrevButton.onclick = ()=>{ if(currentTrackIndex>0){ currentTrackIndex--; showModalAndPlay(currentTrackIndex); el.modalPlayButton.textContent='â–¶' } }
    el.modalNextButton.onclick = ()=>{ if(currentTrackIndex<order.length-1){ currentTrackIndex++; showModalAndPlay(currentTrackIndex); el.modalPlayButton.textContent='â–¶' } }
    el.modalPlayButton.onclick = ()=>{ if(el.modalAudio.paused || el.modalAudio.ended){ if(el.modalAudio.ended) el.modalAudio.currentTime=0; spans.forEach(s=>{ s.classList.remove('completed'); s.removeAttribute('style') }); el.modalAudio.play() } else el.modalAudio.pause() }
  });
}

/* wire player clicks after they load into playerControls */
const waitForPlayers = setInterval(()=>{
  if(playerControls.length){
    clearInterval(waitForPlayers);
    playerControls.forEach((control,index)=>control.playBtn.onclick=()=>{
      stopShadowingPause(); if(isPlayingAll) stopSequenceGlobally(); stopCurrentAudio(); currentTrackIndex=index; showModalAndPlay(index)
    });
  }
},200);

/* modal close */
el.modalClose.onclick = ()=>{
  el.modalAudio.pause(); stopHighlight(); el.modal.style.display='none'; el.modal.setAttribute('aria-hidden','true');
  if(currentTrackIndex>=0 && currentTrackIndex<order.length){
    const currentData = playerControls[currentTrackIndex];
    if(currentData && el.modalAudio.currentTime >= parseFloat(currentData.wordsArray[currentData.wordsArray.length-1].dataset.end)){
      currentData.wordsArray.forEach(s=>{ s.classList.add('completed'); s.removeAttribute('style') })
    }
    scrollToCurrentTrack(currentTrackIndex);
  }
};

/* pause controls */
el.pauseCloseButton.onclick = ()=>{
  if(isPlayingAll){
    const currentDataActiveList = activeSequenceList[currentTrackIndex];
    const overallIndex = order.findIndex(o=>o.audio===currentDataActiveList.audio);
    if(overallIndex!==-1){ const currentData = playerControls[overallIndex]; currentData.wordsArray.forEach(s=>{ s.classList.add('completed'); s.removeAttribute('style') }); currentData.playBtn.textContent='â–¶' }
    currentTrackIndex++; playNextTrackSequence();
  } else { stopShadowingPause(); sequenceAudio.pause(); stopHighlight() }
};
el.pauseStopButton.onclick = ()=>{
  if(isPlayingAll){
    const currentDataActiveList = activeSequenceList[currentTrackIndex];
    const overallIndex = order.findIndex(o=>o.audio===currentDataActiveList.audio);
    if(overallIndex!==-1){ const currentData = playerControls[overallIndex]; currentData.wordsArray.forEach(s=>{ s.classList.add('completed'); s.removeAttribute('style') }); currentData.playBtn.textContent='â–¶' }
  }
  stopShadowingPause(); stopCurrentAudio(); isPlayingAll=false;
  document.getElementById('playAllButton').textContent='â–¶ PLAY ALL';
  document.getElementById('playESButton').textContent='ðŸ‡ªðŸ‡¸ PLAY SPANISH';
  document.getElementById('playENButton').textContent='ðŸ‡ºðŸ‡¸ PLAY ENGLISH';
  currentTrackIndex=0; activePlayButton=null; el.stopAllButton.hidden=true; el.stopAllButton.textContent='ðŸ›‘ STOP ALL';
};

/* init */
el.stopAllButton.hidden=true;
  document.addEventListener('keydown', function(e){
  if(e.key === 'Escape'){
    if(el.modal.style.display === 'flex'){
      el.modalClose.click();
    }
    if(el.shadowingPause.style.display === 'block'){
      el.pauseStopButton.click();
    }
  }
});

</script>
</body>
</html>
